<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar </title>
	<style type="text/css">
		h1{
			font-size:30px;
			color:seagreen;
		}
		ul{
			background-color:black;
			padding:10px;
		}
		a:link
		{
			text-decoration:none;
			color:white;
			font-size:30px;
		}
		li{
			font-weight:bold;
			display: inline;
			
		}
			
</style>
</head>
<body>
	<h1> Navigation Bar for Google<h1>
	
	<ul>
  		<li><a href="#"> Web </a></li>
  		<li><a href="#"> Image </a></li>
  		<li><a href="#"> Video </a></li>
  		<li><a href="#"> News </a></li>
  		<li><a href="#"> Maps </a></li>
	</ul>

/*--<p>Note: We use href="#" for test links. In a real web site this would be URLs.</p>--*/
</body>
</html>
